<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
</head>
<body>

<!-- Default form register -->
<form class="text-center border border-light p-5"
      action="register" method="post">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First category -->
            <input category="firstName" name="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First category">
        </div>
        <div class="col">
            <!-- Last category -->
            <input category="lastName" name="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last category">
        </div>
    </div>

    <!-- E-mail -->
    <input category ="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input category="password" name="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small>


    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" name="submit">Sign in</button>

</form>
<!-- Default form register -->
</body>
</html>
