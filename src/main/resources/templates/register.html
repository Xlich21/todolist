<head>
    <meta charset="utf-8">
    <title>Create an account</title>

    <link href="${contextPath}/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="${contextPath}/resources/css/common.css" rel="stylesheet">
</head>

<body>

<!-- Default form register -->
<form style="max-width: 30%;
             margin-left: 35%;
             margin-top: 100px;"
      class="text-center border border-light p-5"
      action="register-action" method="post">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First category -->
            <input name="name" id="defaultRegisterFormFirstName" class="form-control" placeholder="Name">
        </div>
        <div class="col">
            <!-- Last category -->
            <input name="username" id="defaultRegisterFormUsername" class="form-control" placeholder="Username">
        </div>
    </div>

    <!-- E-mail -->
    <input name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input name="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    </small>


    <!-- Sign up button -->
    <!--<button class="btn btn-info my-4 btn-block" name="submit">Register</button>-->
    <button style="margin-top: 19px; margin-left: 1px;" class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Register</button>
    <p style="margin-left: 10%;
              margin-top: 20px;">
            Already a member?
        <a href="/login">Please log in!</a>
    </p>

</form>

<div th:text="${message}"></div>
<!-- Default form register -->
</body>
</html>
