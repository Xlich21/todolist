<!-- Default auto-sizing form -->
<form action="saveTodo" method="post" style="margin-top: 100px;">
    <!-- Grid row -->
    <div style="margin-left: 41px;" class="form-row align-items-center">
        <!-- Grid column -->
        <div class="col-auto">
            <!-- Default input -->
            <label class="sr-only" for="inlineFormInput">Nume</label>
            <input type="text" name="name" class="form-control mb-2" id="inlineFormInput" placeholder="Nume">
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-auto">
            <!-- Default input -->
            <label class="sr-only" for="inlineFormInputGroup">Descriere</label>
            <div class="input-group mb-2">
                <input type="text" name="description" class="form-control py-0" id="inlineFormInputGroup" placeholder="Descriere">
            </div>
        </div>

        <div style="margin-bottom: 9px;" class="col-auto">
            <select name="category" class="browser-default custom-select">
                <option selected>Alege categoria</option>
                <option value="Acasa">Acasa</option>
                <option value="Birou">Birou</option>
                <option value="Cumparaturi">Cumparaturi</option>
            </select>
        </div>

        <!--<div class="col-auto">-->
        <div style="margin-bottom: 32px; margin-left: 8px" class="md-form">
            <input name="expirationDate" type="date" id="inputMDEx" class="form-control">
            <label for="inputMDEx">Data de expirare</label>
        </div>

            </div>

        <!--</div>-->

        <!-- Grid column -->
        <div style="float: right;
                    margin-top: -79px;
                    margin-right: 579px;"
             class="col-auto">
            <button type="submit" class="btn btn-primary btn-md mt-0">Adauga</button>
        </div>
    </div>
    <!-- Grid row -->
</form>
<!-- Default auto-sizing form -->


<table style="margin-left: 51px;" class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nume</th>
        <th scope="col">Descriere</th>
        <th scope="col">Categorie</th>
        <th scope="col">Data adaugarii</th>
        <th scope="col">Data de expirare</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t: ${todos}">
        <th scope="row" th:text="${t.id}"></th>
        <td th:text="${t.name}"></td>
        <td th:text="${t.description}"></td>
        <td th:text="${t.category}"></td>
        <td th:text="${t.addingDate}"></td>
        <td th:text="${t.expirationDate}"></td>
        <td style="padding-right: 32px;">
            <form action="deleteTodo" method="post">
                <input name="id" hidden th:value="${t.id}">
                <button type="submit" class="btn btn-danger">Done</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
